<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Watch</title>
    <meta name="description" content="Application pour récupérer des films">
    <link rel="shortcut icon" href="./assets/icons/icon-128x128.png" type="image/x-icon">

    <link rel="apple-touch-icon" href="./assets/icons/icon-128x128.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="./styles.css">
    <script src="./js/app.js" defer></script>
    <script src="./js/index.js" defer></script>
</head>

<body>
    <h1>What Watch</h1>

    <form id="searchForm">
        <input type="text" name="" id="searchInput" placeholder="Entrez le titre d'un film"><br/>
        <input type="submit" value="Rechercher">
    </form>
    <div class="result-container">
        <ul id="result"></ul>
    </div>
    <img src="./assets/icons/icon-512x512.png" alt="logo">

</html>
